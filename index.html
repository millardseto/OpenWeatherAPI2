<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Open Weather API</title>
  <link href="css/weather.css" rel="stylesheet" type="text/css">


  <!-- see https://websygen.github.io/owfont/  -->
</head>

<body>
  <div id="outerContainer" class="cool">
    <h1 id="city">Weather</h1>

    <div id="container" class="container">
      <div id="iconDiv" class="cell flex1"></div>

      <div class="cell flex2">
        <span id='tempNow' class="cell temp">

        </span>
        <span id='tempUnit'></span>
      </div>

      <div id="degreeContainer" class="cell flex1">
        <p><span id='windDegrees'></span></p>
      </div>

      <div id="sunriseContainer" class="cell flex2">
      </div>
    </div>

    <div id="container2" class="container">
      <div class="cell flex1">
        <p id='weatherMain'></p>
      </div>
      <div class="cell flex2">
        <p id='humidity'></p>
      </div>
      <div class="cell flex1">
        <p id='windSpeed'></p>
      </div>
      <div id="sunsetContainer" class="cell flex2">
      </div>

    </div>
  </div>

  <div id="chart_div">

  </div>

  <div id="cityImage" class="">

  </div>


  <div class="controls">
    <button type="button" name="seattle" class="seattle" data-lat="47.6062" data-lon="-122.3321"
      data-timeOffset="-7">Seattle</button>
    <button type="button" name="london" class="london" data-lat="51.509865" data-lon="-0.118092"
      data-timeOffset="1">London</button>
    <button type="button" name="myLocation" class="myLocation">My Location</button>
    <input type="checkbox" name="forcast" class="forcast" id="forcast">
    <label for="forcast" id="lblForecast">Include Forcast</label>
  </div>

  <fieldset class="locationContainer">
    <legend>My Location</legend>
    <p id="myLat"></p>
    <p id="myLon"></p>
    <button type="button" name="updateMyLocation" class="updateMyLocation">Update</button>
    <button type="button" name="resetMyLocation" class="resetMyLocation">Reset</button>
  </fieldset>

  <fieldset class="themes">
    <legend>Themes</legend>

    <input id="cool" type="radio" name="theme" value="cool" checked="checked" data-textColor="">
    <label for="cool">Cool</label>

    <input id="warm" type="radio" name="theme" value="warm" data-textColor="">
    <label for="warm">Warm</label>

    <input id="dark" type="radio" name="theme" value="dark" data-textColor="lightText">
    <label for="dark">Dark</label>
  </fieldset>

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

  <script type="text/javascript" src="weather.js"></script>
</body>

</html>
